version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kitchen_scheduler
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d kitchen_scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
